<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pong Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #1a1a1a;
      color: #00ff00;
      font-family: 'Courier New', monospace;
    }

    canvas {
      border: 3px solid #ffffff;
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
      color: #00ff00;  /* Neon green text for the score */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Ball properties
    const ball = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      radius: 10,
      speedX: 5,
      speedY: 3,
      color: '#ffffff',
    };

    // Paddles
    const paddleWidth = 10;
    const paddleHeight = 100;

    const paddle1 = {
      x: 30,  // Moved further from the left edge
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: '#ff0000',
      dy: 0
    };

    const paddle2 = {
      x: canvas.width - 30 - paddleWidth,  // Moved further from the right edge
      y: canvas.height / 2 - paddleHeight / 2,
      width: paddleWidth,
      height: paddleHeight,
      color: '#0000ff',
      dy: 0
    };

    // Score
    let player1Score = 0;
    let player2Score = 0;

    // Delay variables
    let isBallResetting = false;
    let resetTimeout;

    // Draw Ball
    function drawBall() {
      ctx.beginPath();
      ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
      ctx.fillStyle = ball.color;
      ctx.fill();
      ctx.closePath();
    }

    // Draw Paddle
    function drawPaddle(paddle) {
      ctx.beginPath();
      ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
      ctx.fillStyle = paddle.color;
      ctx.fill();
      ctx.closePath();
    }

    // Draw Score
    function drawScore() {
      ctx.clearRect(0, 0, canvas.width, 50); // Clear only the score area
      ctx.font = '20px Courier New';
      ctx.fillStyle = '#00ff00';  // Neon green color
      ctx.fillText(`Player 1: ${player1Score} | Player 2: ${player2Score}`, 20, 30);
    }

    // Update Ball Position
    function updateBall() {
      if (isBallResetting) return;  // Prevent ball movement while resetting

      ball.x += ball.speedX;
      ball.y += ball.speedY;

      // Ball collision with top and bottom walls
      if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
        ball.speedY = -ball.speedY;
      }

      // Ball out of bounds (reset)
      if (ball.x - ball.radius < 0) {
        player2Score++;
        resetBall();  // Player 2 scores
      } else if (ball.x + ball.radius > canvas.width) {
        player1Score++;
        resetBall();  // Player 1 scores
      }

      // Ball collision with paddles
      if (ball.x - ball.radius < paddle1.x + paddle1.width &&
          ball.y > paddle1.y && ball.y < paddle1.y + paddle1.height) {
        ball.speedX = -ball.speedX;
      }
      
      if (ball.x + ball.radius > paddle2.x &&
          ball.y > paddle2.y && ball.y < paddle2.y + paddle2.height) {
        ball.speedX = -ball.speedX;
      }
    }

    // Reset the ball with a delay of 1 second
    function resetBall() {
      isBallResetting = true;

      // Stop the game for a second before resetting the ball
      setTimeout(() => {
        ball.x = canvas.width / 2;
        ball.y = canvas.height / 2;
        ball.speedX = -ball.speedX;
        isBallResetting = false;
      }, 1000);
    }

    // Update Paddle Position
    function updatePaddle(paddle) {
      paddle.y += paddle.dy;
      
      // Prevent paddles from going out of bounds
      if (paddle.y < 0) {
        paddle.y = 0;
      } else if (paddle.y + paddle.height > canvas.height) {
        paddle.y = canvas.height - paddle.height;
      }
    }

    // Handle Player Input
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowUp') {
        paddle2.dy = -10;
      }
      if (event.key === 'ArrowDown') {
        paddle2.dy = 10;
      }
      if (event.key === 'w') {
        paddle1.dy = -10;
      }
      if (event.key === 's') {
        paddle1.dy = 10;
      }
    });

    document.addEventListener('keyup', (event) => {
      if (event.key === 'ArrowUp' || event.key === 'ArrowDown') {
        paddle2.dy = 0;
      }
      if (event.key === 'w' || event.key === 's') {
        paddle1.dy = 0;
      }
    });

    // Main Game Loop
    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      
      drawBall();
      drawPaddle(paddle1);
      drawPaddle(paddle2);
      updateBall();
      updatePaddle(paddle1);
      updatePaddle(paddle2);
      
      drawScore();
      
      requestAnimationFrame(gameLoop);
    }

    // Start the game
    gameLoop();
  </script>
</body>
</html>
